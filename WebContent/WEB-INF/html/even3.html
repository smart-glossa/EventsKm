<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:#aa00ff;width:120px;height:20px;padding:60px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
	 obj.style.backgroundColor = "#aa00ff";
    obj.innerHTML = "welcome"
}

function mOut(obj) {
obj.style.backgroundcolor = "yellow";
    obj.innerHTML = "touch me"
}
</script>

</body>
</html>
