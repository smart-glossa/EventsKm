<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to add many events on the same button.</p>

<button id="myBtn"style="background-color:green">Touch here</button>

<p id="kani">uytuyuiyt</p>

<script>
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);
x.addEventListener("mouseout", myThirdFunction);

function myFunction() {
    document.getElementById("kani").innerHTML += "Moused over!<br>";
}

function mySecondFunction() {
    document.getElementById("kani").innerHTML += "Clicked!<br>";
}

function myThirdFunction() {
    document.getElementById("kani").innerHTML += "Moused out!<br>";
}
</script>

</body>
</html>
